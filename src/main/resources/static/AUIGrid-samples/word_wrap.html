<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">

<meta name="og:title" content="HTML5, 자바스크립트 데이터그리드 AUIGrid">
<meta name="og:url" content="https://www.auisoft.net/">
<meta name="og:description" content="HTML5, 자바스크립트 데이타그리드(javascript datagrid) AUISoft">
<title>AUIGrid 데모, HTML5, 자바스크립트 데이터그리드 AUIGrid</title>
<link href="https://www.auisoft.net/aui.ico" rel="shortcut icon" />

<!-- 데모 구성용 CSS 입니다. 실제 프로젝트에서는 불필요 하니 추가할 필요 없습니다. -->
<link href="./demo.css" rel="stylesheet">

<!-- ajax 요청을 위한 스크립트입니다. -->
<!-- jQuery 사용한다면, 해당 2개의 JS는 불필요 합니다.  -->
<script type="text/javascript" src="./ajax.js"></script>
<script type="text/javascript" src="./common.js"></script>

<!-- AUIGrid 테마 CSS 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<!-- 원하는 테마가 있다면, 다른 파일로 교체 하십시오. -->
<link href="../AUIGrid/AUIGrid_style.css" rel="stylesheet">

<!-- AUIGrid 라이센스 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<script type="text/javascript" src="../AUIGrid/AUIGridLicense.js"></script>

<!-- 실제적인 AUIGrid 라이브러리입니다. 그리드 출력을 위해 꼭 삽입하십시오.--> 
<script type="text/javascript" src="../AUIGrid/AUIGrid.js"></script>

<style type="text/css">
.my-custom-column {
	text-align: left;
}
.my-css-add {
	background-color: #c2fbc9;
}
.my-css-del {
	background-color: #ffd8d8;
}
</style>

<script type="text/javascript">

// AUIGrid 생성 후 반환 ID
var myGridID;

// document ready (jQuery 의 $(document).ready(function() {}); 과 같은 역할을 합니다.
function documentReady() {  
	
	// AUIGrid 그리드를 생성합니다.
	createAUIGrid(columnLayout);
	
	// 데이터 요청, 요청 성공 시 AUIGrid 에 데이터 삽입합니다.
	requestData("./data/message_100.json");
};

// AUIGrid 칼럼 설정
var columnLayout = [ {
		dataField : "id",
		headerText : "ID",
		width:140
	}, {
		dataField : "msg",
		headerText : "Message",
		style : "my-custom-column",
		width : 500
	}, {
		dataField : "date",
		headerText : "Date",
		width: 160
	}
];

// AUIGrid 를 생성합니다.
function createAUIGrid(columnLayout) {
	
	var gridProps = {
		wordWrap : true, // 워드랩 적용
		showRowCheckColumn: true, // 엑스트라 행 체크박스 컬럼 표시
		rowStyleFunction : function(rowIndex, item) { // 행 스타일 함수
			if (item.action == "add") {
		    	return "my-css-add";
			}
			else if (item.action == "del") {
		    	return "my-css-del";
			}
		    return "";
		},
		softRemoveRowMode : true
	};
	
	// 실제로 #grid_wrap 에 그리드 생성
	myGridID = AUIGrid.create("#grid_wrap", columnLayout, gridProps);
};

var cnt = 0;
function addRowData() {
	cnt++;
	var items = {
		id : "test" + cnt,
		msg : "kkc 테스트 입니다." + cnt,
		date : "2025-02-17",
		action : "add"
	};

	AUIGrid.addRow(myGridID, items, 0);
	AUIGrid.addCheckedRowsByValue(myGridID, "action", "add");
};
function delRowData() {
	let checkItem = AUIGrid.getCheckedRowItems(myGridID);
	let checkItemFilter = [];
	checkItem.forEach(function(data, index) {
		data.item.action = "del";
		checkItemFilter.push(data.item);
	});
	AUIGrid.refreshRows(myGridID, checkItemFilter, "my-css-del", 1);
	AUIGrid.removeCheckedRows(myGridID);

	// 삭제된 데이터를 체크박스로 선택
	checkItemFilter.forEach(function(data, index) {
		AUIGrid.addCheckedRowsByValue(myGridID, "_$uid", data._$uid);
	});
};
function saveRowData() {
	let state = AUIGrid.getGridDataWithState(myGridID, "state");

	AUIGrid.setAllCheckedRows(myGridID, false); // 체크박스 전체 해제
	// 추가/삭제된 데이터를 체크박스로 선택
	state.forEach(function(item, index) {
		if (item.action == "add") {
			console.log("추가된 데이터 : ", item);
			AUIGrid.addCheckedRowsByValue(myGridID, "_$uid", item._$uid);
		} else if (item.state == "removed") {
			console.log("삭제된 데이터 : ", item);
			AUIGrid.addCheckedRowsByValue(myGridID, "_$uid", item._$uid);
		}
	});
};
</script>

</head>
<body>

<div id="main">
	<div class="desc">
		<p>출력할 텍스트가 긴 경우 word-wrap 형식으로 출력시킵니다. ( wordWrap = true 설정)</p>
		<p>자동 개행이 발생하며, 개별 자동 행 높이로 출력됩니다.</p>
		<p>BR 태그로 원하는 곳에서 개행을 하여 출력을 원한다면 TemplateRenderer 사용으로 가능합니다. 다음 데모를 참고하십시오.</p>
		<p><a href="./word_wrap_template.html">BR 태그 사용하여 수동 개행 및 자동 행 높이 데모 보기</a></p>
	</div>
	<div>
		<div id="btnArea">
			<button onclick="addRowData();" style="width:60px;height:30px;">추가</button>
			<button onclick="delRowData();" style="width:60px;height:30px;">삭제</button>
			<button onclick="saveRowData();" style="width:60px;height:30px;">저장</button>
		</div>
		<!-- 에이유아이 그리드가 이곳에 생성됩니다. -->
		<div id="grid_wrap" style="width:1200px; height:480px; margin:0 auto;"></div>
	</div>
	
	<div class="desc_bottom">
		<p id="ellapse"></p>
	</div>
</div>
<div id="footer">
     <div class="copyright">
        <p>Copyright © 2022 AUISoft </p>
    </div>
</div>

</body>
</html>
